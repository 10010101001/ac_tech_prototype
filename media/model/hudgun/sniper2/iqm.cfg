iqmload tris_high.iqm

iqmskin    base sniperColor2.png sniperMask.png
iqmbumpmap base sniperNormal.png

iqmskin    scope sniperColor.png sniperMask.png
iqmbumpmap scope sniperNormal.png

iqmskin boltback  sniperColor.png sniperMask.png
iqmbumpmap boltback sniperNormal.png

iqmskin mag  sniperColor.png sniperMask.png
iqmbumpmap mag sniperNormal.png

iqmskin release  sniperColor.png sniperMask.png
iqmbumpmap release sniperNormal.png

iqmskin trigger  sniperColor.png sniperMask.png
iqmbumpmap trigger sniperNormal.png

iqmskin    hands  skin_hands.jpg skin_hands_mask.jpg
iqmspec    hands -1 // this has no effect in IQM models so we disabled the specularity with the skin_hands_mask.jpg above

iqmpitch "" 1 

// rotate hudgun a bit upwards so that the barrel is well aligned to the crosshair
mdlpitch -3

iqmanim "gun idle" 0 1
iqmanim "gun shoot" 8 50
iqmanim "gun reload" 0 1

iqmtag tag_muzzle tag_muzzle


