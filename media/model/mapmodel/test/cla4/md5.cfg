md5load "model.md5mesh" 
md5color   * -1
md5spec * -1

// body
md5skin       body1A thugbody1Diffuse1.png thugbody1Mask1.png
md5spec       body1A 80.0f
md5bumpmap    body1A thugbody1Normal1_inverted.png

// face 
md5skin       face1 face1Diffuse.png face1masks_2.png 
md5spec       face1 80.0f // increase specularity from face1masks_2.png so that the skin looks more real
md5bumpmap    face1 face1Normal_inverted.png

// hair 
md5skin       hair1 haircards1.png
md5bumpmap    hair1 haircards1Normal_inverted.png

// hat
md5skin       hat1 capColor.png capMasks.png
md5bumpmap    hat1 capNormal.png

// pistol
md5skin       pistollow pistollowColor.png pistollowMasks.png
md5spec       pistollow 80.0f
md5bumpmap    pistollow pistollowNormal_inverted.png

// cigarette
md5skin       cigarette cigarette.png

mdlscale 12
mdlpitch -90
mdltrans 0 0 -0.08
