md5load "model.md5mesh" "" 100
md5skin character "chr_v1_01.png"

//exec "media/model/player/test/ragdoll.cfg"

md5hitzone 0 "Bip01_Pelvis" // gut
md5hitzone 1 "Bip01_L_Thigh Bip01_R_Thigh" // leg
md5hitzone 2 "Bip01_Spine1" // chest
md5hitzone 3 "Bip01_Head" // head

md5pitch Bip01_Spine1 0.35 0 -45 40
md5pitch Bip01_Neck 0.25 0 -45 40
md5pitch Bip01_Head 0.5 0 -10 10
md5pitch Bip01_L_UpperArm 0.45 0 -45 40
md5pitch Bip01_R_UpperArm 0.38 0 -45 40

md5tag Bip01_R_Hand tag_weapon

mdlyaw 180
mdlscale 1150
mdlspec -1

